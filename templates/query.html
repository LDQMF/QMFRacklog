<!doctype html>
<html>
<title>Rack Logs Query Service</title>
<body>
<p>QMF Rack Logs Query Service</p>
<img src={{ url_for('static', filename='one-piece-live-action.jpg') }}></img><br/><br/>
<form action={{ url_for('qsn') }} method="post">
    <label>Enter SN number here to query</label>
    <input type="text" name="sn"></input>
    <input type="submit" value="submit"></input>
</form>
<br/>
<br/>
{% if found %}
<table>
    {% for r in found %}
    <tr>
    <td>{{ r['file'] }}</td>
    <td><form action={{ url_for('get_remotef') }} method="get">
            <input type="hidden" name="ip" value="{{ r['ip'] }}">
            <input type="hidden" name="file" value="{{ r['file'] }}">
            <button type="submit" value="submit">Download</button>
        </form>
    </td>
    </tr>
    {% endfor %}
</table>

{% endif %}
</body>
</html>
